<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Create Order</h2>

  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="grid grid-cols-2 gap-4 mb-4">
      <!-- Order Type -->
      <div>
        <label class="block mb-1 font-medium">Order Type</label>
        <select
          formControlName="orderType"
          (change)="onOrderTypeChange()"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('orderType')?.invalid &&
              orderForm.get('orderType')?.touched
          }"
        >
          <option value="" disabled>Select Type</option>
          <option value="CUSTOMER">CUSTOMER</option>
          <option value="SUPPLIER">SUPPLIER</option>
        </select>
        <div
          *ngIf="
            orderForm.get('orderType')?.touched &&
            orderForm.get('orderType')?.hasError('required')
          "
          class="text-red-500 text-sm"
        >
          Order Type is required.
        </div>
      </div>

      <!-- Customer ID (only for CUSTOMER orders) -->
      <div *ngIf="isCustomerOrder()">
        <label class="block mb-1 font-medium">Customer ID</label>
        <input
          type="number"
          formControlName="customerId"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('customerId')?.invalid &&
              orderForm.get('customerId')?.touched
          }"
        />
        <div
          *ngIf="
            orderForm.get('customerId')?.touched &&
            orderForm.get('customerId')?.hasError('required')
          "
          class="text-red-500 text-sm"
        >
          Customer ID is required.
        </div>
      </div>

      <!-- Order Date -->
      <div>
        <label class="block mb-1 font-medium">Order Date</label>
        <input
          type="date"
          formControlName="orderDate"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('orderDate')?.invalid &&
              orderForm.get('orderDate')?.touched
          }"
        />
        <div
          *ngIf="
            orderForm.get('orderDate')?.touched &&
            orderForm.get('orderDate')?.hasError('required')
          "
          class="text-red-500 text-sm"
        >
          Order Date is required.
        </div>
      </div>

      <!-- Expected Delivery -->
      <div>
        <label class="block mb-1 font-medium">Expected Delivery</label>
        <input
          type="date"
          formControlName="expectedDelivery"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('expectedDelivery')?.invalid &&
              orderForm.get('expectedDelivery')?.touched
          }"
        />
        <div
          *ngIf="
            orderForm.get('expectedDelivery')?.touched &&
            orderForm.get('expectedDelivery')?.hasError('required')
          "
          class="text-red-500 text-sm"
        >
          Expected Delivery is required.
        </div>
        <div
          *ngIf="orderForm.hasError('deliveryBeforeOrder')"
          class="text-red-500 text-sm"
        >
          Expected delivery must be after order date.
        </div>
      </div>

      <!-- Supplier ID -->
      <div>
        <label class="block mb-1 font-medium">Supplier ID</label>
        <input
          type="number"
          formControlName="supplierId"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('supplierId')?.invalid &&
              orderForm.get('supplierId')?.touched
          }"
        />
        <div
          *ngIf="
            orderForm.get('supplierId')?.touched &&
            orderForm.get('supplierId')?.invalid
          "
          class="text-red-500 text-sm"
        >
          <div *ngIf="orderForm.get('supplierId')?.errors?.['required']">
            Supplier ID is required.
          </div>
          <div *ngIf="orderForm.get('supplierId')?.errors?.['min']">
            Supplier ID must be greater than 0.
          </div>
        </div>
      </div>

      <!-- Delivery Status -->
      <div>
        <label class="block mb-1 font-medium">Delivery Status</label>
        <select
          formControlName="deliveryStatus"
          class="w-full border p-2 rounded"
          [ngClass]="{
            'border-red-500':
              orderForm.get('deliveryStatus')?.invalid &&
              orderForm.get('deliveryStatus')?.touched
          }"
        >
          <option value="" disabled>Select Status</option>
          <option value="PENDING">PENDING</option>
          <option value="DISPATCHED">DISPATCHED</option>
          <option value="DELIVERED">DELIVERED</option>
        </select>
        <div
          *ngIf="
            orderForm.get('deliveryStatus')?.touched &&
            orderForm.get('deliveryStatus')?.hasError('required')
          "
          class="text-red-500 text-sm"
        >
          Delivery Status is required.
        </div>
      </div>
    </div>

    <!-- ITEMS SECTION -->
    <div formArrayName="items" class="space-y-4 mb-4">
      <div
        *ngFor="let item of items.controls; let i = index"
        [formGroupName]="i"
        class="grid grid-cols-3 gap-4 items-center border p-4 rounded"
      >
        <!-- Dynamic Product or Raw Material -->
        <div>
          <label class="block mb-1 font-medium">
            {{ isCustomerOrder() ? 'Product' : 'Raw Material' }}
          </label>
          <select
            *ngIf="isCustomerOrder(); else rawMaterialSelect"
            formControlName="productId"
            class="w-full border p-2 rounded"
          >
            <option value="">Select Product</option>
            <option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </option>
          </select>

          <ng-template #rawMaterialSelect>
            <select
              formControlName="rawMaterialId"
              class="w-full border p-2 rounded"
            >
              <option value="">Select Raw Material</option>
              <option
                *ngFor="let material of rawMaterials"
                [value]="material.id"
              >
                {{ material.name }}
              </option>
            </select>
          </ng-template>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block mb-1 font-medium">Quantity</label>
          <input
            type="number"
            formControlName="quantity"
            class="w-full border p-2 rounded"
          />
        </div>

        <!-- Cost -->
        <div>
          <label class="block mb-1 font-medium">Cost</label>
          <input
            type="number"
            formControlName="cost"
            class="w-full border p-2 rounded"
          />
        </div>

        <!-- Remove Button -->
        <div class="col-span-3 flex justify-end">
          <button
            type="button"
            (click)="removeItem(i)"
            class="text-red-600 hover:underline"
            *ngIf="items.length > 1"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Add Item Button -->
    <div class="mb-4">
      <button
        type="button"
        (click)="addItem()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        + Add Item
      </button>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="orderForm.invalid"
      class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-400"
    >
      Submit Order
    </button>
  </form>
</div>
<app-dummy-payment
  *ngIf="showPaymentModal"
   [amount]="totalAmount"
  (paymentSuccess)="handlePaymentSuccess()"
  (paymentFailure)="handlePaymentFailure()"
></app-dummy-payment>
