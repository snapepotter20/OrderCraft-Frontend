<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Create Order</h2>

  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="grid grid-cols-2 gap-4 mb-4">
      <!-- Order Type -->
      <div>
        <label class="block mb-1 font-medium">Order Type</label>
        <select
          formControlName="orderType"
          (change)="onOrderTypeChange()"
          class="w-full border p-2 rounded"
        >
          <option value="" disabled>Select Type</option>
          <option value="CUSTOMER">CUSTOMER</option>
          <option value="SUPPLIER">SUPPLIER</option>
        </select>
      </div>

      <!-- Customer Dropdown -->
      <div *ngIf="isCustomerOrder()">
        <label class="block mb-1 font-medium">Customer</label>
        <select formControlName="customerId" class="w-full border p-2 rounded">
          <option value="">Select Customer</option>
          <option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.name }}
          </option>
        </select>
      </div>

      <!-- Supplier Dropdown (always visible) -->
      <div>
        <label class="block mb-1 font-medium">Supplier</label>
        <select formControlName="supplierId" class="w-full border p-2 rounded">
          <option value="">Select Supplier</option>
          <option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{ supplier.name }}
          </option>
        </select>
      </div>

      <!-- Order Date -->
      <div>
        <label class="block mb-1 font-medium">Order Date</label>
        <input
          type="date"
          formControlName="orderDate"
          class="w-full border p-2 rounded"
        />
      </div>

      <!-- Expected Delivery -->
      <div>
        <label class="block mb-1 font-medium">Expected Delivery</label>
        <input
          type="date"
          formControlName="expectedDelivery"
          class="w-full border p-2 rounded"
        />
      </div>

      <!-- Delivery Status -->
      <div>
        <label class="block mb-1 font-medium">Delivery Status</label>
        <select
          formControlName="deliveryStatus"
          class="w-full border p-2 rounded"
        >
          <option value="" disabled>Select Status</option>
          <option value="PENDING">PENDING</option>
          <option value="DISPATCHED">DISPATCHED</option>
          <option value="DELIVERED">DELIVERED</option>
        </select>
      </div>
    </div>

    <!-- ITEMS SECTION -->
    <div formArrayName="items" class="space-y-4 mb-4">
      <div
        *ngFor="let item of items.controls; let i = index"
        [formGroupName]="i"
        class="grid grid-cols-3 gap-4 items-center border p-4 rounded"
      >
        <!-- Product/Raw Material Dropdown -->
        <div>
          <label class="block mb-1 font-medium">
            {{ isCustomerOrder() ? "Product" : "Raw Material" }}
          </label>
          <select
            *ngIf="isCustomerOrder(); else rawMaterialSelect"
            formControlName="productId"
            class="w-full border p-2 rounded"
            (change)="onProductSelect(i)"
          >
            <option [ngValue]="null">Select Product</option>
            <option *ngFor="let product of products" [ngValue]="product.id">
              {{ product.name }}
            </option>
          </select>

          <ng-template #rawMaterialSelect>
            <select
              formControlName="rawMaterialId"
              class="w-full border p-2 rounded"
              (change)="onRawMaterialSelect(i)"
            >
              <option [ngValue]="null">Select Raw Material</option>
              <option
                *ngFor="let material of rawMaterials"
                [ngValue]="material.id"
              >
                {{ material.name }}
              </option>
            </select>
          </ng-template>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block mb-1 font-medium">Quantity</label>
          <!-- <input
            type="number"
            formControlName="quantity"
            class="w-full border p-2 rounded"
          /> -->

          <input
            type="number"
            formControlName="quantity"
            class="w-full border p-2 rounded"
            (input)="onQuantityChange(i)"
          />
        </div>

        <!-- Cost -->
        <div>
          <label class="block mb-1 font-medium">Cost</label>
          <input
            type="number"
            formControlName="cost"
            class="w-full border p-2 rounded"
          />
        </div>

        <!-- Remove -->
        <div class="col-span-3 flex justify-end">
          <button
            type="button"
            (click)="removeItem(i)"
            *ngIf="items.length > 1"
            class="text-red-600 hover:underline"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Add Item -->
    <div class="mb-4">
      <button
        type="button"
        (click)="addItem()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        + Add Item
      </button>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="orderForm.invalid"
      class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-400"
    >
      Submit Order
    </button>
  </form>
</div>

<app-dummy-payment
  *ngIf="showPaymentModal"
  [amount]="totalAmount"
  (paymentSuccess)="handlePaymentSuccess()"
  (paymentFailure)="handlePaymentFailure()"
></app-dummy-payment>
