<div
  class="max-w-xl mx-auto bg-gradient-to-br from-gray-50 to-white shadow-xl rounded-2xl p-6 border border-gray-100"
>
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      <i class="fa-solid fa-file-contract text-blue-600"></i>
      Generate Contract
    </h2>
    <span
      class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium"
      >Contract Generator</span
    >
  </div>

  <!-- Supplier Dropdown -->
  <div class="mb-6">
    <label
      for="supplier"
      class="block mb-2 text-gray-700 font-medium flex items-center gap-2"
    >
      <i class="fa-solid fa-user-tie text-blue-600"></i>
      Select Supplier
    </label>
    <select
      id="supplier"
      [(ngModel)]="selectedSupplierId"
      class="w-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 rounded-lg text-gray-800 bg-gray-50 transition duration-200"
    >
      <option value="">-- Select Supplier --</option>
      <option *ngFor="let supplier of suppliers" [value]="supplier.supplier_id">
        {{ supplier.supplier_name }}
      </option>
    </select>
  </div>

  <!-- Generate Button -->
  <button
    (click)="generateContract()"
    [disabled]="!selectedSupplierId"
    class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium px-5 py-3 rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 hover:shadow-lg transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <i class="fa-solid fa-file-signature text-lg"></i>
    Generate Contract
  </button>

  <!-- Info / Tip -->
  <p class="text-sm text-gray-500 mt-4 flex items-center gap-2">
    <i class="fa-solid fa-circle-info text-blue-500"></i>
    Please select a supplier before generating the contract.
  </p>
</div>
