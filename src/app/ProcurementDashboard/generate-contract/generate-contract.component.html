<div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-bold mb-4">Generate Contract</h2>

  <!-- Supplier Dropdown -->
  <div class="mb-4">
    <label class="block mb-2 font-medium">Select Supplier</label>
    <select [(ngModel)]="selectedSupplierId" class="w-full border p-2 rounded">
      <option value="">-- Select Supplier --</option>
      <option *ngFor="let supplier of suppliers" [value]="supplier.supplier_id">
        {{ supplier.supplier_name }}
      </option>
    </select>
  </div>

  <!-- Generate Button -->
  <button
    (click)="generateContract()"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
  >
    Generate Contract
  </button>
</div>
