<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-gradient-to-b from-gray-900 to-black-500 text-white shadow-lg"
  >
    <div class="p-6 text-2xl font-semibold tracking-wide">
      <i class="fas fa-user-shield mr-2"></i> Admin Panel
    </div>
    <nav class="space-y-2 px-4">
      <div
        (click)="selectedTab = 'create'"
        class="flex items-center gap-2 p-3 rounded-lg cursor-pointer transition hover:bg-blue-500"
        [ngClass]="{
          'bg-white text-blue-700 font-bold shadow': selectedTab === 'create'
        }"
      >
        <i class="fas fa-user-plus"></i> Create User
      </div>

      <div
        (click)="selectedTab = 'view'"
        class="flex items-center gap-2 p-3 rounded-lg cursor-pointer transition hover:bg-blue-500"
        [ngClass]="{
          'bg-white text-blue-700 font-bold shadow': selectedTab === 'view'
        }"
      >
        <i class="fas fa-users"></i> View Users
      </div>

      <div
        (click)="selectedTab = 'profile'"
        class="flex items-center gap-2 p-3 rounded-lg cursor-pointer transition hover:bg-blue-500"
        [ngClass]="{
          'bg-white text-blue-700 font-bold shadow': selectedTab === 'profile'
        }"
      >
        <i class="fas fa-user"></i> Profile
      </div>

      <div
        (click)="Logout()"
        class="flex items-center gap-2 p-3 rounded-lg cursor-pointer transition hover:bg-blue-500"
      >
        <i class="fas fa-sign-out-alt"></i> Logout
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-auto">
    <app-createuser *ngIf="selectedTab === 'create'"></app-createuser>
    <app-viewuser *ngIf="selectedTab === 'view'"></app-viewuser>
    <app-profile *ngIf="selectedTab === 'profile'"></app-profile>
  </main>
</div>
