<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-gradient-to-b from-pink-900 to-black-400 text-white flex flex-col justify-between shadow-xl"
  >
    <div>
      <div class="p-6 text-xl font-bold tracking-wide border-b border-white/20">
        <i class="fas fa-industry mr-2"></i> Production Manager Dashboard
      </div>
      <nav class="space-y-1 px-4 mt-4">
        <div
          (click)="selectedTab = 'scheduled'"
          class="flex items-center gap-3 p-3 rounded-lg cursor-pointer transition duration-200 hover:bg-blue-700"
          [ngClass]="{
            'bg-white text-blue-800 font-semibold shadow-md':
              selectedTab === 'scheduled'
          }"
        >
          <i class="fas fa-calendar-alt"></i>
          <span>Scheduled Products</span>
        </div>

        <div
          (click)="selectedTab = 'delivered'"
          class="flex items-center gap-3 p-3 rounded-lg cursor-pointer transition duration-200 hover:bg-blue-700"
          [ngClass]="{
            'bg-white text-blue-800 font-semibold shadow-md':
              selectedTab === 'delivered'
          }"
        >
          <i class="fas fa-clipboard-check"></i>
          <span>Delivered Products</span>
        </div>

        <div
          (click)="selectedTab = 'stocks'"
          class="flex items-center gap-3 p-3 rounded-lg cursor-pointer transition duration-200 hover:bg-blue-700 relative"
          [ngClass]="{
            'bg-white text-blue-800 font-semibold shadow-md':
              selectedTab === 'stocks'
          }"
        >
          <i class="fas fa-boxes"></i>
          <span>Demanded Products</span>

          <!-- Bell icon -->
          <span class="relative ml-auto">
            <i class="fas fa-bell"></i>
            <!-- Badge -->
            <span
              *ngIf="demandedCount > 0"
              class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5"
            >
              {{ demandedCount }}
            </span>
          </span>
        </div>

        <div
          (click)="selectedTab = 'profile'"
          class="flex items-center gap-3 p-3 rounded-lg cursor-pointer transition duration-200 hover:bg-blue-700"
          [ngClass]="{
            'bg-white text-blue-800 font-semibold shadow-md':
              selectedTab === 'profile'
          }"
        >
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </div>
      </nav>
    </div>

    <!-- Logout -->
    <div
      class="flex items-center bg-red-600 border border-red-300 rounded-md text-white gap-2 p-3 m-4 rounded-md text-red-500 hover:text-white hover:bg-red-600 cursor-pointer transition duration-200"
      (click)="Logout()"
    >
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-auto">
    <app-demanded-products *ngIf="selectedTab === 'stocks'"></app-demanded-products>
    <app-scheduled-products *ngIf="selectedTab === 'scheduled'"></app-scheduled-products>
    <app-delivered-products *ngIf="selectedTab === 'delivered'"></app-delivered-products>
    <app-profile *ngIf="selectedTab === 'profile'"></app-profile>
  </main>
</div>
